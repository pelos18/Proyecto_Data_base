<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-4">
        <h2><i class="fas fa-file-alt me-2"></i>Reportes del Sistema</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-bar fa-3x text-primary mb-3"></i>
                        <h5>Reporte de Inventario</h5>
                        <p>Ver estado actual del inventario</p>
                        <a href="/reportes/inventario" class="btn btn-primary">Ver Reporte</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-line fa-3x text-success mb-3"></i>
                        <h5>Reporte de Ventas</h5>
                        <p>Análisis de ventas por período</p>
                        <button class="btn btn-secondary" disabled>Próximamente</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                        <h5>Stock Bajo</h5>
                        <p>Productos con stock mínimo</p>
                        <button class="btn btn-secondary" disabled>Próximamente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
