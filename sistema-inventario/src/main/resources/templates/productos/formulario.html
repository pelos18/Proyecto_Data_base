<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4>
                            <i class="fas fa-box"></i> 
                            <span th:text="${producto.idProducto != null ? 'Editar Producto' : 'Nuevo Producto'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Mensajes de error -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <form th:action="@{/api/productos/guardar}" th:object="${producto}" method="post">
                            <input type="hidden" th:field="*{idProducto}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">
                                        <i class="fas fa-tag"></i> Nombre del Producto *
                                    </label>
                                    <input type="text" class="form-control" th:field="*{nombre}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="codigoBarras" class="form-label">
                                        <i class="fas fa-barcode"></i> Código de Barras *
                                    </label>
                                    <input type="text" class="form-control" th:field="*{codigoBarras}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">
                                    <i class="fas fa-align-left"></i> Descripción
                                </label>
                                <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">
                                        <i class="fas fa-list"></i> Categoría *
                                    </label>
                                    <select class="form-select" th:field="*{categoria}" required>
                                        <option value="">Seleccionar categoría...</option>
                                        <option th:each="categoria : ${categorias}" 
                                                th:value="${categoria.idCategoria}" 
                                                th:text="${categoria.nombre}"></option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="marca" class="form-label">
                                        <i class="fas fa-copyright"></i> Marca *
                                    </label>
                                    <select class="form-select" th:field="*{marca}" required>
                                        <option value="">Seleccionar marca...</option>
                                        <option th:each="marca : ${marcas}" 
                                                th:value="${marca.idMarca}" 
                                                th:text="${marca.nombre}"></option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="stockActual" class="form-label">
                                        <i class="fas fa-cubes"></i> Stock Actual *
                                    </label>
                                    <input type="number" class="form-control" th:field="*{stockActual}" min="0" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="stockMinimo" class="form-label">
                                        <i class="fas fa-exclamation-triangle"></i> Stock Mínimo *
                                    </label>
                                    <input type="number" class="form-control" th:field="*{stockMinimo}" min="0" required>
                                </div>
                            </div>
                            
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i>
                                <strong>Nota:</strong> El ID del producto se genera automáticamente.
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/api/productos}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Guardar Producto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
