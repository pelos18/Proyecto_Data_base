<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${accion} + ' Producto'">Formulario Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-box me-2"></i><span th:text="${accion}"></span> Producto</h4>
                    </div>
                    <div class="card-body">
                        <!-- Mensajes de error -->
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/productos/guardar}" method="post" th:object="${producto}">
                            <input type="hidden" th:field="*{idProducto}">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="codigoBarras" class="form-label">Código de Barras</label>
                                        <input type="text" class="form-control" id="codigoBarras" 
                                               th:field="*{codigoBarras}" placeholder="Opcional">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="nombre" 
                                               th:field="*{nombre}" required placeholder="Nombre del producto">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3" 
                                          th:field="*{descripcion}" placeholder="Descripción del producto"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="categoria" class="form-label">Categoría <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="nuevaCategoria" 
                                                   placeholder="Escribir nueva categoría" required>
                                            <input type="hidden" th:field="*{idCategoria}" id="idCategoria">
                                        </div>
                                        <small class="form-text text-muted">Escribe el nombre de la categoría (se creará automáticamente si no existe)</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="marca" class="form-label">Marca <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="nuevaMarca" 
                                                   placeholder="Escribir nueva marca" required>
                                            <input type="hidden" th:field="*{idMarca}" id="idMarca">
                                        </div>
                                        <small class="form-text text-muted">Escribe el nombre de la marca (se creará automáticamente si no existe)</small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="stockMinimo" class="form-label">Stock Mínimo</label>
                                        <input type="number" class="form-control" id="stockMinimo" 
                                               th:field="*{stockMinimo}" min="0" value="0">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="stockActual" class="form-label">Stock Actual</label>
                                        <input type="number" class="form-control" id="stockActual" 
                                               th:field="*{stockActual}" min="0" value="0">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="activo" class="form-label">Estado</label>
                                        <select class="form-select" id="activo" th:field="*{activo}">
                                            <option value="1">Activo</option>
                                            <option value="0">Inactivo</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/productos" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i><span th:text="${accion}"></span> Producto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para manejar la creación automática de categorías y marcas
        document.querySelector('form').addEventListener('submit', function(e) {
            const categoria = document.getElementById('nuevaCategoria').value;
            const marca = document.getElementById('nuevaMarca').value;
            
            if (!categoria || !marca) {
                e.preventDefault();
                alert('Por favor completa la categoría y marca');
                return;
            }
            
            // Aquí podrías hacer llamadas AJAX para crear categoría y marca
            // Por ahora, simplemente asignamos valores temporales
            document.getElementById('idCategoria').value = 1;
            document.getElementById('idMarca').value = 1;
        });
    </script>
</body>
</html>
