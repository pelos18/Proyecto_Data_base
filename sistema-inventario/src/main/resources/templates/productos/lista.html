<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-box me-2"></i>Gestión de Productos</h2>
                    <div>
                        <a href="/productos/nuevo" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Nuevo Producto
                        </a>
                        <a href="/dashboard" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
                        </a>
                    </div>
                </div>

                <!-- Mensajes de éxito/error -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Tabla de productos -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Código</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Categoría</th>
                                        <th>Marca</th>
                                        <th>Stock Actual</th>
                                        <th>Stock Mínimo</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(productos)}">
                                        <td colspan="10" class="text-center text-muted py-4">
                                            <i class="fas fa-inbox fa-3x mb-3"></i>
                                            <br>
                                            No hay productos registrados
                                            <br>
                                            <a href="/productos/nuevo" class="btn btn-primary mt-2">
                                                <i class="fas fa-plus me-1"></i>Crear primer producto
                                            </a>
                                        </td>
                                    </tr>
                                    <tr th:each="producto : ${productos}">
                                        <td th:text="${producto.idProducto}"></td>
                                        <td th:text="${producto.codigoBarras ?: 'N/A'}"></td>
                                        <td th:text="${producto.nombre}"></td>
                                        <td th:text="${producto.descripcion ?: 'Sin descripción'}"></td>
                                        <td th:text="${producto.categoria?.nombre ?: 'Sin categoría'}"></td>
                                        <td th:text="${producto.marca?.nombre ?: 'Sin marca'}"></td>
                                        <td>
                                            <span th:class="${producto.stockActual <= producto.stockMinimo} ? 'badge bg-danger' : 'badge bg-success'"
                                                  th:text="${producto.stockActual}">
                                            </span>
                                        </td>
                                        <td th:text="${producto.stockMinimo}"></td>
                                        <td>
                                            <span th:class="${producto.activo == 1} ? 'badge bg-success' : 'badge bg-secondary'"
                                                  th:text="${producto.activo == 1} ? 'Activo' : 'Inactivo'">
                                            </span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/productos/editar/{id}(id=${producto.idProducto})}" 
                                                   class="btn btn-sm btn-warning">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/productos/eliminar/{id}(id=${producto.idProducto})}" 
                                                   class="btn btn-sm btn-danger"
                                                   onclick="return confirm('¿Está seguro de eliminar este producto?')">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
