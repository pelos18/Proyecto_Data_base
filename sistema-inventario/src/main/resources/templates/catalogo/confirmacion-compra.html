<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Confirmada - Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .confirmacion-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .confirmacion-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="confirmacion-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card confirmacion-card">
                        <div class="card-body text-center p-5">
                            <div class="mb-4">
                                <i class="fas fa-check-circle fa-5x text-success"></i>
                            </div>
                            
                            <h2 class="text-success mb-3">¡Compra Exitosa!</h2>
                            
                            <div th:if="${success}" class="alert alert-success">
                                <span th:text="${success}"></span>
                            </div>
                            
                            <p class="lead mb-4">
                                Tu pedido ha sido procesado correctamente y está siendo preparado.
                            </p>
                            
                            <div class="row text-center mb-4">
                                <div class="col-md-6">
                                    <div class="p-3">
                                        <i class="fas fa-clock fa-2x text-primary mb-2"></i>
                                        <h6>Tiempo de Preparación</h6>
                                        <small class="text-muted">15-30 minutos</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="p-3">
                                        <i class="fas fa-bell fa-2x text-warning mb-2"></i>
                                        <h6>Notificación</h6>
                                        <small class="text-muted">Te avisaremos cuando esté listo</small>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <a href="/catalogo-cliente" class="btn btn-primary me-md-2">
                                    <i class="fas fa-shopping-bag me-2"></i>Seguir Comprando
                                </a>
                                <a href="/login" class="btn btn-outline-secondary">
                                    <i class="fas fa-home me-2"></i>Volver al Inicio
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
