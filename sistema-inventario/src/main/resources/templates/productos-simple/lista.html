<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos - Sistema Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between">
                <h4><i class="fas fa-boxes"></i> Lista de Productos</h4>
                <a th:href="@{/productos-simple/nuevo}" class="btn btn-light">
                    <i class="fas fa-plus"></i> Nuevo Producto
                </a>
            </div>
            <div class="card-body">
                <!-- Mensajes -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Categoría ID</th>
                                <th>Marca ID</th>
                                <th>Stock Min</th>
                                <th>Stock Actual</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.idProducto}"></td>
                                <td th:text="${producto.codigoBarras}"></td>
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.descripcion}"></td>
                                <td th:text="${producto.idCategoria}"></td>
                                <td th:text="${producto.idMarca}"></td>
                                <td th:text="${producto.stockMinimo}"></td>
                                <td th:text="${producto.stockActual}"></td>
                                <td>
                                    <span th:if="${producto.activo == 1}" class="badge bg-success">Activo</span>
                                    <span th:if="${producto.activo == 0}" class="badge bg-danger">Inactivo</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(productos)}">
                                <td colspan="9" class="text-center">
                                    <p>No hay productos registrados</p>
                                    <a th:href="@{/productos-simple/nuevo}" class="btn btn-primary">
                                        Agregar Primer Producto
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/dashboard" class="btn btn-secondary">Volver al Dashboard</a>
        </div>
    </div>
</body>
</html>
