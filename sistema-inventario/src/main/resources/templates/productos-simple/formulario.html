<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto - Sistema Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-plus"></i> Agregar Nuevo Producto</h4>
                    </div>
                    <div class="card-body">
                        <!-- Mensajes -->
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/productos-simple/guardar}" th:object="${producto}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="codigoBarras" class="form-label">Código de Barras *</label>
                                        <input type="text" class="form-control" id="codigoBarras" 
                                               th:field="*{codigoBarras}" required maxlength="100">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre del Producto *</label>
                                        <input type="text" class="form-control" id="nombre" 
                                               th:field="*{nombre}" required maxlength="150">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3" 
                                          th:field="*{descripcion}" maxlength="255"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="idCategoria" class="form-label">ID Categoría</label>
                                        <input type="number" class="form-control" id="idCategoria" 
                                               th:field="*{idCategoria}" min="1">
                                        <small class="text-muted">Deja vacío si no tienes categorías aún</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="idMarca" class="form-label">ID Marca</label>
                                        <input type="number" class="form-control" id="idMarca" 
                                               th:field="*{idMarca}" min="1">
                                        <small class="text-muted">Deja vacío si no tienes marcas aún</small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="stockMinimo" class="form-label">Stock Mínimo</label>
                                        <input type="number" class="form-control" id="stockMinimo" 
                                               th:field="*{stockMinimo}" min="0" value="5">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="activo" class="form-label">Estado</label>
                                        <select class="form-control" id="activo" th:field="*{activo}">
                                            <option value="1">Activo</option>
                                            <option value="0">Inactivo</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/productos-simple}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Guardar Producto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
