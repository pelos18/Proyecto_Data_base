<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Sistema Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h1 class="display-4 text-danger mb-3">¡Oops! Algo salió mal</h1>
                        <p class="lead text-muted mb-4">Ha ocurrido un error inesperado en el sistema.</p>
                        
                        <div class="alert alert-info text-start" role="alert">
                            <h5 class="alert-heading"><i class="fas fa-info-circle"></i> Detalles del Error:</h5>
                            <hr>
                            <p class="mb-1"><strong>Estado:</strong> 500</p>
                            <p class="mb-1"><strong>Error:</strong> Error interno del servidor</p>
                            <p class="mb-1" th:if="${message}"><strong>Mensaje:</strong> <span th:text="${message}">Error desconocido</span></p>
                            <p class="mb-0" th:if="${path}"><strong>Ruta:</strong> <span th:text="${path}">Ruta desconocida</span></p>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/dashboard" class="btn btn-primary me-3">
                                <i class="fas fa-redo"></i> Intentar de Nuevo
                            </a>
                            <a href="/login" class="btn btn-outline-secondary">
                                <i class="fas fa-sign-out-alt"></i> Volver al Login
                            </a>
                        </div>
                        
                        <div class="mt-4 text-muted">
                            <small>
                                <i class="fas fa-clock"></i> 
                                Timestamp: <span th:text="${timestamp}">Desconocido</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
