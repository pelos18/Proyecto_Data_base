<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="card-title text-danger">¡Oops! Algo salió mal</h2>
                        <p class="card-text text-muted mb-4">
                            Ha ocurrido un error inesperado en el sistema.
                        </p>
                        
                        <div class="alert alert-info text-start" th:if="${error}">
                            <h6><i class="fas fa-info-circle"></i> Detalles del Error:</h6>
                            <p class="mb-1"><strong>Estado:</strong> <span th:text="${status}">500</span></p>
                            <p class="mb-1"><strong>Error:</strong> <span th:text="${error}">Internal Server Error</span></p>
                            <p class="mb-1"><strong>Mensaje:</strong> <span th:text="${message}">Error interno del servidor</span></p>
                            <p class="mb-0"><strong>Ruta:</strong> <span th:text="${path}">/dashboard</span></p>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/api/dashboard" class="btn btn-primary">
                                <i class="fas fa-redo"></i> Intentar de Nuevo
                            </a>
                            <a href="/api/login" class="btn btn-outline-secondary">
                                <i class="fas fa-sign-in-alt"></i> Volver al Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
