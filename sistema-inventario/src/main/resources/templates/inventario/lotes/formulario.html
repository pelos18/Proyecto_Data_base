<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paso 2: A침adir Lote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>Paso 2 de 2: A침adir Lote para el Producto '<span th:text="${producto.nombre}"></span>'</h3>
        <hr>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/inventario/guardar-lote}" method="post">
            <input type="hidden" name="productoId" th:value="${producto.idProducto}">
            
            <div class="mb-3">
                <label for="nombreProveedor" class="form-label">Nombre del Proveedor *</label>
                <input type="text" class="form-control" id="nombreProveedor" name="nombreProveedor" required>
                <small class="form-text text-muted">Se crear치 autom치ticamente si no existe.</small>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad (Stock Inicial) *</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required min="1">
            </div>
            <div class="mb-3">
                <label for="precioCompra" class="form-label">Precio de Compra *</label>
                <input type="number" step="0.01" class="form-control" id="precioCompra" name="precioCompra" required>
            </div>
            <div class="mb-3">
                <label for="precioVenta" class="form-label">Precio de Venta *</label>
                <input type="number" step="0.01" class="form-control" id="precioVenta" name="precioVenta" required>
            </div>
            <div class="mb-3">
                <label for="fechaCaducidad" class="form-label">Fecha de Caducidad (Opcional)</label>
                <input type="date" class="form-control" id="fechaCaducidad" name="fechaCaducidad">
            </div>
            <button type="submit" class="btn btn-success">Finalizar y Guardar Todo</button>
        </form>
    </div>
</body>
</html>
