<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paso 1: Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>Paso 1 de 2: Información del Producto</h3>
        <hr>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <form th:action="@{/inventario/guardar-producto}" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre del Producto *</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <input type="text" class="form-control" name="descripcion">
            </div>
            <div class="mb-3">
                <label class="form-label">Categoría *</label>
                <input type="text" class="form-control" name="nombreCategoria" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Marca *</label>
                <input type="text" class="form-control" name="nombreMarca" required>
            </div>
            <button type="submit" class="btn btn-primary">Siguiente: Añadir Lote y Proveedor</button>
        </form>
    </div>
</body>
</html>
