<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .registro-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card registro-card">
                    <div class="card-header bg-info text-white text-center py-4">
                        <h3><i class="fas fa-user-plus me-2"></i>Registro de Cliente</h3>
                        <p class="mb-0">Registrarse como cliente de la tienda</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Mensajes -->
                        <div th:if="${success}" class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                        </div>
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>
                        
                        <form action="/registro-cliente" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">
                                        <i class="fas fa-user me-1"></i>Nombre Completo *
                                    </label>
                                    <input type="text" class="form-control" name="nombre" required
                                            placeholder="Tu nombre completo">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">
                                        <i class="fas fa-phone me-1"></i>Teléfono
                                    </label>
                                    <input type="tel" class="form-control" name="telefono"
                                            placeholder="Tu número de teléfono">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-1"></i>Email
                                    </label>
                                    <input type="email" class="form-control" name="email"
                                           placeholder="tu@email.com">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="direccion" class="form-label">
                                        <i class="fas fa-map-marker-alt me-1"></i>Dirección
                                    </label>
                                    <input type="text" class="form-control" name="direccion"
                                           placeholder="Tu dirección">
                                </div>
                            </div>
                            
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Nota:</strong> Como cliente, no necesitas contraseña. Solo proporcionas tus datos para facilitar las compras.
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-info btn-lg">
                                    <i class="fas fa-save me-2"></i>Registrarme como Cliente
                                </button>
                            </div>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p class="text-muted mb-2">¿Eres empleado de la tienda?</p>
                            <a href="/registro-empleado" class="btn btn-outline-primary me-2">
                                <i class="fas fa-user-tie me-1"></i>Registro de Empleado
                            </a>
                            <a href="/login" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Volver al Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
